<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${priceInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户id：</label>
								<div class="col-sm-8">
									<input id="customerId" name="customerId" th:value="${priceInfo.customerId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">货品id：</label>
								<div class="col-sm-8">
									<input id="cargoId" name="cargoId" th:value="${priceInfo.cargoId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户价格（元/吨）：</label>
								<div class="col-sm-8">
									<input id="customerPrice" name="customerPrice" th:value="${priceInfo.customerPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车主价格（元/吨）：</label>
								<div class="col-sm-8">
									<input id="driverPrice" name="driverPrice" th:value="${priceInfo.driverPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单放客户价格（元/吨）：</label>
								<div class="col-sm-8">
									<input id="dCustomerPrice" name="dCustomerPrice" th:value="${priceInfo.dCustomerPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单放车主价格（元/吨）：</label>
								<div class="col-sm-8">
									<input id="dDriverPrice" name="dDriverPrice" th:value="${priceInfo.dDriverPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${priceInfo.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${priceInfo.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/freight/priceInfo/edit.js">
	</script>
</body>
</html>
