<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${orderInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户id(customer_info#id)：</label>
								<div class="col-sm-8">
									<input id="customerId" name="customerId" th:value="${orderInfo.customerId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">货品id(cargo_info#id)：</label>
								<div class="col-sm-8">
									<input id="cargoId" name="cargoId" th:value="${orderInfo.cargoId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">运单id：</label>
								<div class="col-sm-8">
									<input id="waybillId" name="waybillId" th:value="${orderInfo.waybillId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单类型（0 普通，1 包车，2 单放）：</label>
								<div class="col-sm-8">
									<input id="orderType" name="orderType" th:value="${orderInfo.orderType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">重量(单位：吨)：</label>
								<div class="col-sm-8">
									<input id="weight" name="weight" th:value="${orderInfo.weight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${orderInfo.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${orderInfo.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/freight/orderInfo/edit.js">
	</script>
</body>
</html>
