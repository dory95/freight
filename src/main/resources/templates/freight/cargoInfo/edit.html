<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${cargoInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">货物品名：</label>
								<div class="col-sm-8">
									<input id="category" name="category" th:value="${cargoInfo.category}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">货物规格：</label>
								<div class="col-sm-8">
									<input id="specification" name="specification" th:value="${cargoInfo.specification}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户价格：</label>
								<div class="col-sm-8">
									<input id="priceCustomer" name="priceCustomer" th:value="${cargoInfo.priceCustomer}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车主价格：</label>
								<div class="col-sm-8">
									<input id="priceDriver" name="priceDriver" th:value="${cargoInfo.priceDriver}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">其他价格，用于报税等其他用途：</label>
								<div class="col-sm-8">
									<input id="priceOther" name="priceOther" th:value="${cargoInfo.priceOther}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${cargoInfo.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${cargoInfo.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/freight/cargoInfo/edit.js">
	</script>
</body>
</html>
